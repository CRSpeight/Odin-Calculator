<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Odin Project Calculator</h1>
    <div class="calculatorContainer">
      <div class="display">
        <p class="displayText">placeholder</p>
      </div>
      <div class="buttonContainer">
        <div class="digitContainer">
          <button class="digit" data-num="7">7</button>
          <button class="digit" data-num="8">8</button>
          <button class="digit" data-num="9">9</button>

          <button class="digit" data-num="4">4</button>
          <button class="digit" data-num="5">5</button>
          <button class="digit" data-num="6">6</button>

          <button class="digit" data-num="1">1</button>
          <button class="digit" data-num="2">2</button>
          <button class="digit" data-num="3">3</button>

          <button class="digit" id="zero" data-num="0">0</button>

          <button id="clear">Clr</button>
        </div>

        <div class="controlContainer">
          <button id="add">+</button>
          <button id="subtract">-</button>
          <button id="multiply">*</button>
          <button id="divide">/</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
